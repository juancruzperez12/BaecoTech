<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>BAECO.TECH - Contacto</title>
    <link rel="shortcut icon" href="isotipo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- EmailJS CDN -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">
        <img src="logo completo mon.png" class="logotipo" alt="logotipo" />
      </a>
      <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
      <ul class="top-nav">
        <li class="nav-item">
          <a href="index.html" class="navlist">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="servicios.html" class="navlist">Servicios</a>
        </li>
        <li class="nav-item">
          <a href="contacto.html" class="navlist-contacto">Contacto</a>
        </li>
      </ul>
    </nav>
    <div id="contacto" class="titulo-de-contacto">
      <h1>Redes Sociales</h1>
      <div class="divisor-redes"></div>
      <div class="redes-sociales">
        <a href="https://web.whatsapp.com/" class="red-social">
          <img src="icon-wa.png" alt="WhatsApp" />
        </a>
        <a href="https://www.facebook.com/" class="red-social">
          <img src="icon-fb.png" alt="Facebook" />
        </a>
        <a href="https://web.instagram.com/404" class="red-social">
          <img src="icon-ig.png" alt="Instagram" />
        </a>
        <a href="https://www.twitter.com/" class="red-social">
          <img src="icon-tw.png" alt="Twitter" />
        </a>
        <a href="https://www.youtube.com/" class="red-social">
          <img src="icon-yt.png" alt="YouTube" />
        </a>
      </div>
      <div class="divisor-redes"></div>
    </div>

    <form id="contactForm" class="contact-form">
      <h1 class="title-form">Contacto</h1>
      <input type="text" name="nombre" class="input-form" required />
      <label class="label-form">Nombre</label>
      <input type="email" name="email" class="input-form" required />
      <label class="label-form">Mail</label>
      <input type="text" name="asunto" class="input-form" required />
      <label class="label-form">Asunto</label>
      <textarea
        name="mensaje"
        placeholder="Escribí tu mensaje..."
        required
      ></textarea>

      <!-- reCAPTCHA -->
      <div class="recaptcha-container">
        <div
          class="g-recaptcha"
          data-sitekey="6LfMaK8rAAAAANAwQQE9lykWd5sXlc914Te8lffD"
        ></div>
      </div>

      <button type="submit" class="submit-form">Enviar Mensaje</button>
    </form>

    <!-- Mensaje de confirmación -->
    <div id="successMessage" class="success-message" style="display: none">
      <p>¡Mensaje enviado con éxito! Te responderemos pronto.</p>
    </div>

    <div id="errorMessage" class="error-message" style="display: none">
      <p>Hubo un error al enviar el mensaje. Por favor, intenta nuevamente.</p>
    </div>
    <div class="divisor-redes"></div>

    <footer>
      <div class="contenedor-footer">
        <div class="lista-footer">
          <a href="servicios.html" class="footer-link">Servicios</a>
          <a href="contacto.html" class="footer-link">Contacto</a>
        </div>

        <div class="social-icons">
          <a href="https://web.whatsapp.com/">
            <img src="icon-wa.png" alt="icon whatsapp" />
          </a>
          <a href="https://www.facebook.com/">
            <img src="icon-fb.png" alt="icon facebook" />
          </a>
          <a href="https://web.instagram.com/404">
            <img src="icon-ig.png" alt="icon instagram" />
          </a>
          <a href="https://www.twitter.com/">
            <img src="icon-tw.png" alt="icon twitter" />
          </a>
          <a href="https://www.youtube.com/">
            <img src="icon-yt.png" alt="icon youtube" />
          </a>
        </div>
      </div>

      <div class="derechos">
        <p>BAECO.TECH</p>
      </div>
    </footer>
  </body>

  <script src="form.js"></script>
  <script src="burger.js"></script>
  <script src="emailjs-config.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</html>
